    <!----------  FORMULARIO --------->

    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Mantengámonos en contacto</h3>
                <div class="info">
                    <div class="information">
                        <img src="img/location.png" class="icon" alt="" />
                        <p>Paraiso Maya Cancún, QUINTANA ROO 77539</p>
                    </div>
                    <div class="information">
                        <img src="img/email.png" class="icon" alt="" />
                        <p>alexismaganda32@gmail.com</p>
                    </div>
                    <div class="information">
                        <img src="img/phone.png" class="icon" alt="" />
                        <p>123-456-789</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Conéctese con nosotros: </p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/martinez.maganda">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/AlexisEnriqueM6">

                        </a>
                        <a href="https://www.instagram.com/martiinezalex/">

                        </a>
                        <a href="https://www.linkedin.com/in/alexis-enrique-mart%C3%ADnez-maganda-2b9612205/">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <h3 class="title">Contacta con nosotros</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Usuario</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Correo Electronico</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Número Telefonico</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Mensaje</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn" />
                </form>
            </div>
        </div>
